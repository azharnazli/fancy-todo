<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta name="google-signin-client_id"
    content="248246929203-7t0997i779dpose00fq3i982mi1v7ono.apps.googleusercontent.com">
  <link rel="stylesheet" href="css/style.css">


  <title>MyTodo</title>
</head>

<body>
  <nav class="nav bg-dark p-1">
    <a class="nav-link active" onclick="showTodo()" href="">HOME</a>
    <a class="nav-link" onclick="showTodo()" href="">New Todo</a>
    <!-- <a class="nav-link" href="#">Link</a> -->
    <a class="nav-link text-danger" id="signOut" href="#" onclick="signOut();">Sign out</a>
    <a href="" id="register" class="nav-link btn-primary mr-2" data-toggle="modal"
      data-target="#modalRegisterForm">Register</a>
    <a href="" id="signIn" class="nav-link btn-primary" data-toggle="modal" data-target="#modalLoginForm">Login</a>
  </nav>

  <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <form onsubmit="register()">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body mx-3">
            <div class="md-form mb-5">
              <i class="fas fa-user prefix grey-text"></i>
              <input type="text" id="orangeForm-Fname" class="form-control validate">
              <label data-error="wrong" data-success="right" for="orangeForm-nameF">First Name</label>
            </div>
            <div class="md-form mb-5">
              <i class="fas fa-user prefix grey-text"></i>
              <input type="text" id="orangeForm-Lname" class="form-control validate">
              <label data-error="wrong" data-success="right" for="orangeForm-nameL">Last Name</label>
            </div>
            <div class="md-form mb-5">
              <i class="fas fa-envelope prefix grey-text"></i>
              <input type="email" id="orangeForm-email" class="form-control validate">
              <label data-error="wrong" data-success="right" for="orangeForm-email">Your Email</label>
            </div>

            <div class="md-form mb-4">
              <i class="fas fa-lock prefix grey-text"></i>
              <input type="password" id="orangeForm-pass" class="form-control validate">
              <label data-error="wrong" data-success="right" for="orangeForm-pass">Your Password</label>
            </div>

          </div>
          <div class="modal-footer d-flex justify-content-center">
            <div class="container">
              <a href="" onclick="moveToLogin()">Already Member?</a>
            </div>
            <input type="submit" class="btn btn-primary" value="SignUp" value="">
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <form onsubmit="signIn()">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body mx-3">
            <div class="md-form mb-5">
              <i class="fas fa-envelope prefix grey-text"></i>
              <input type="email" id="defaultForm-email" class="form-control validate">
              <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label>
            </div>

            <div class="md-form mb-4">
              <i class="fas fa-lock prefix grey-text"></i>
              <input type="password" id="defaultForm-pass" class="form-control validate">
              <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label>
            </div>
          </div>
          <div class="container">
            <a href="" onclick="moveToRegister()">Not A Member?</a>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            <button class="btn btn-default">Login</button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="container mt-5" id="todo">
    <div class="row justify-content-between">
      <div class="col-9 ">
        <div class="h-100 d-flex flex-column">
          <div class="text-white">
            <div style="min-height:  80vh ">
              <div class="card text-white bg-primary m-3" style="max-width: 100%;">
                <div class="card-header">
                  <form onsubmit="addTodo()">
                    <label for="title">Title: </label>
                    <input placeholder="title..." style="min-width: 100%" type="text" name="" id="title">
                </div>
                <div class="card-body">
                  <label for="">Due Date: </label>
                  <input type="date" name="" id="due-date">
                  <div>
                    <textarea style="min-width:100%;resize:none;min-height: 10vh" id="body" class="card-text"
                      placeholder="new todo..."></textarea>
                  </div>
                  <button class="btn btn-success float-right">Submit</button>
                  <a type="button" class="btn btn-danger float-left" onclick="clearVal()">clear</a>
                </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-3" id="todo-card">
        <div class="card text-white bg-dark mb-3 mt-3" id="your-todo" style="max-width: 18rem;">
        </div>
      </div>
    </div>
  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="/js/index.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
